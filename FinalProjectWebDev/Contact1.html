    <h2>Contact</h2>
<p>Thank you for visiting my photo gallery website. 
Here, you can write me a message <br>and give me feedback 
or write anything you'd wish to say to me. 
Make sure to include name and email.</p>
<div class="container">
    <form>
        <form action="mailto:lucasapicco@gmail.com" method="post" enctype="text/plain">
      <div class="form-group">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required>
      </div>

      <div class="form-group">
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required>
      </div>

      <div class="form-group">
        <label for="message">Message:</label>
        <textarea id="message" name="message" rows="5" required></textarea>
      </div>

      <button type="submit">Submit</button>

    </form>
  </div>
